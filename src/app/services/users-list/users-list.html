<h2>Liste mta3 useers</h2>
<table border="1" cellpadding="10" cellspacing="2">

  <thead>
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Email</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor=" let user of users">
    <td>{{ user.id }}</td>
    <td><input [(ngModel)]="user.name"></td>
    <td><input [(ngModel)]="user.email"></td>
    <td><input [(ngModel)]="user.age"></td>
    <td>  <button (click)="deleteUser(user.id)">Supprimer</button></td>
    <td>  <button (click)="updateUser(user)">Modifier</button></td>
  </tr>
  </tbody>
</table>
