<h2>Interface ajout utilisateur</h2>

<form [formGroup]="userForm" (ngSubmit)="submitForm()">
  <div>
    <label>Nom :</label>
    <input type="text" formControlName="name" />
    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
      Le nom est requis.
    </div>
  </div>

  <div>
    <label>Email :</label>
    <input type="email" formControlName="email" />
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      Entrez un email valide.
    </div>
  </div>

  <div>
    <label>Âge :</label>
    <input type="number" formControlName="age" />
    <div *ngIf="userForm.get('age')?.invalid && userForm.get('age')?.touched">
      Entrez un âge valide.
    </div>
    <div *ngIf="userForm.get('age')?.errors?.['min'] && userForm.get('age')?.touched">
      Âge minimum requis : 18 ans.
    </div>
    <div *ngIf="userForm.get('age')?.errors?.['max'] && userForm.get('age')?.touched">
      Âge maximum autorisé : 60 ans.
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Envoyer</button>
</form>
