<h2>Formulaire Template Driven</h2>

<form #userForm="ngForm" (ngSubmit)="submitForm()">
  <div>
    <label>Nom :</label>
    <input type="text" name="name" [(ngModel)]="user.name" required />
  </div>

  <div>
    <label>Email :</label>
    <input type="email" name="email" [(ngModel)]="user.email" required />
  </div>

  <button type="submit" [disabled]="userForm.invalid">Envoyer</button>
</form>

<p *ngIf="user.name">Bonjour Nom :  {{ user.name }} !</p>
<p *ngIf="user.email">Bonjour Email :  {{ user.email }} !</p>
